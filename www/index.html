<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page ToDoList</title>
	<link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/index.css" />
	<script src="lib/jquery.min.js"></script>
	<script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>ToDoList APP</h1>
        </div>
        <div role="main" class="ui-content">
            <form >
                <label for="tache">Ajouter une tache</label>
                <input type="text" id="tache" placeholder="Nouvelle Tache">
                <input type="button" value="Ajouter" id="ajouter">
                <input type="button" value="Reinitialiser" id="reset">
            </form>
            <ul id="list" data-role="listview" data-inset="true">
                <label for="tache">Taches A Faire</label>

            </ul>
            <ul id="listDone" data-role="listview" data-inset="true">
                <label for="tache">Taches Faitse</label>

            </ul>

        </div>
        <div data-role="footer" data-position="fixed">
            <h1>By Ndale &copy; 2023</h1>
        </div>
    </div>
</body>
</html>
